<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Cloud Safe</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      margin: 0;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .login-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px 30px 50px;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      max-width: 360px;
      width: 90%;
      text-align: center;
    }
    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      display: block;
    }
    h1.title {
      font-weight: 700;
      font-size: 2.4rem;
      margin: 0 0 32px;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    .google-btn {
      background: #4285f4;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      transition: background 0.3s ease;
      text-decoration: none;
    }
    .google-btn:hover {
      background: #357ae8;
    }
    .google-icon {
      height: 20px;
      width: 20px;
    }
    .privacy-note {
      margin-top: 20px;
      font-size: 12px;
      color: #ddd;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="https://img.icons8.com/ios-filled/100/ffffff/cloud.png" alt="Cloud Safe Logo" class="logo" />
    <h1 class="title">CLOUD SAFE</h1>
    <a href="{{ url_for('login') }}" class="google-btn">Sign in with Google</a>
    <p class="privacy-note">We respect your privacy. Your data is safe with us.</p>
  </div>
</body>
</html>
